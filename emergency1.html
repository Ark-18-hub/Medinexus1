<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Request (Logged-in)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 30px;
    }
    h2 {
      color: #c00;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form select, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background: #c00;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #a00;
    }
    .note {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>üöë Emergency Request</h2>
  <form id="emergencyForm">
    <label>Patient Name / Your Name (if unknown):</label>
    <input type="text" name="patientName" placeholder="Enter name" required>

    <label>Blood Group (optional):</label>
    <input type="text" name="bloodGroup" placeholder="Enter blood group (if known)">

    <label>Ambulance Required?</label>
    <select name="ambulance" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Upload Image (Injury, optional):</label>
    <input type="file" name="injuryImage" accept="image/*">

    <label>Location (Auto Detected):</label>
    <input type="text" id="location" name="location" readonly required>
    <p class="note">* Location is mandatory and will be auto-detected.</p>

    <button type="submit">Submit Emergency</button>
  </form>

  <script>
    // Auto-detect location
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            document.getElementById("location").value = 
              position.coords.latitude + ", " + position.coords.longitude;
          },
          function() {
            alert("‚ö†Ô∏è Location access is required to proceed with emergency request.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    };

    // Example submit handler
    document.getElementById("emergencyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("üöë Emergency request submitted successfully!");
      // here you can integrate backend API call using fetch()
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      background-color: #1e1e1e;
      color: white;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 80%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2d2d2d;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .right {
      width: 50%;
      background-color: #d5f8f6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 100%;
      height: 100%;
    }

    .back-link {
      color: #aaa;
      margin-top: 15px;
      display: block;
      text-align: center;
    }

    .back-link a {
      color: #5f8eff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="left">
    <div class="form-container">
      <h2>Forgot Password</h2>
      <p>Enter your username or email to reset your password</p>
      <form action="#" method="POST">
        <input type="text" name="usernameOrEmail" placeholder="Username or Email" required>
        <button type="submit">Send Reset Link</button>
      </form>
      <span class="back-link">Remembered it? <a href="login.html">Go back to Login</a></span>
    </div>
  </div>

  <div class="right">
    <img src="E:\Programs\Final\public\image.jpg" alt="Digital healthcare concept with mobile and stethoscope">
  </div>
  
  </div>
</body>
</html>

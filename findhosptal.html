<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment with Location</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-panel {
      background-color: #121212;
      color: white;
      width: 50%;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left-panel p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #aaa;
    }

    form label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: white;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    .checkbox {
      display: flex;
      align-items: flex-start;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 10px;
      margin-top: 4px;
    }

    .checkbox span {
      color: #ddd;
    }

    .btn {
      padding: 14px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #3273c8;
    }

    .right-panel {
      width: 50%;
      background: #7b4fe3 url('appointment image.jpg') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>

<div class="left-panel">
  <h1>Appointment</h1>
  <p>Book your appointment</p>

  <form>
    <div class="form-group">
      <input type="text" placeholder="Full Name" required>
      <input type="number" placeholder="Age" required>
    </div>

    <select required>
      <option value="" disabled selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <input type="tel" placeholder="Phone Number" required>

    <button type="button" class="btn" onclick="enableLocation()">Enable Location</button>

    <input type="text" id="locationField" placeholder="Your location (lat, long)" readonly>
    <input type="text" id="hospitalField" placeholder="Nearest hospitals" readonly>

    

    
  </form>
</div>

<div class="right-panel"></div>

<script>
  function enableLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      document.getElementById("locationField").value = "Geolocation not supported";
    }
  }

  function success(position) {
    const lat = position.coords.latitude.toFixed(4);
    const lon = position.coords.longitude.toFixed(4);
    document.getElementById("locationField").value = `Lat: ${lat}, Long: ${lon}`;

    // Simulate hospital lookup
    const hospitals = [
      "CityCare Hospital (1.2 km)",
      "Green Cross Clinic (2.5 km)",
      "Sunshine Health Centre (3.1 km)"
    ];
    document.getElementById("hospitalField").value = hospitals.join(" | ");
  }

  function error() {
    document.getElementById("locationField").value = "Location access denied or failed.";
    document.getElementById("hospitalField").value = "";
  }
</script>

</body>
</html>
